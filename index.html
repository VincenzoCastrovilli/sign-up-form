<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left">
    <div class="logo">
      <img src="assets/img/swimming.png" alt="">
      <div class="title">SWIPOL</div>
    </div>
    <div class="copyright">Copyright &copy; ecomerid.it</div>
  </div>

  <div class="right">
    <div class="description">
      This is not a real online service! You know you need something like
      this in your life to help you realize your deepest dreams.<br>
      Sign up <em>now</em> to get started. <br>
      <br>
      You <em>know</em> you want to.
    </div>
    <div class="form-container">
      <form action="">
        <caption>Let's do this</caption>
        <div class="controls">
          <div class="input">
            <label for="first-name">FIRST NAME *</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          
          <div class="input">
            <label for="last-name">LAST NAME *</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>

          <div class="input">
            <label for="email">EMAIL *</label>
            <input type="email" name="email" id="email" required>
          </div>
          
          <div class="input">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" maxlength="10">
          </div>
          
          <div class="input">
            <label for="password">PASSWORD *</label>
            <input type="password" name="password" id="password" required minlength="6">
          </div>
          
          <div class="input">
            <label for="confirm-password">CONFIRM PASSWORD *</label>
            <input type="password" id="confirm-password" required minlength="6">
          </div>
          
        </div>
        <button>Create account</button>
      </form>
    </div>
    <div class="login">
      Already have an account? <a href="">Log in</a>
    </div>
  </div>

</body>
</html>
